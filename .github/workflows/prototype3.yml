# .github/workflows/prototype3.yml
name: Prototype3 Scaling Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  safe-scaling-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy psutil
        
    - name: Run Safe Scaling Tests
      run: python github_safe_testbed.py
      continue-on-error: false
      
    - name: Upload Safe Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: safe-scaling-results
        path: scaling_results_*.json
        retention-days: 30
        if-no-files-found: warn
        
    - name: Run Holy Grail Experiments
      run: |
        python holy_grail_experiments.py || echo "Holy Grail experiments may have hit memory limits"
      continue-on-error: true
        
    - name: Upload Holy Grail Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: holy-grail-results  
        path: holy_grail_results_*.json
        retention-days: 30
        if-no-files-found: warn
        
    - name: Test Summary
      if: always()
      run: |
        echo "ðŸ“Š Prototype3 Testing Complete"
        echo "================================"
        echo "âœ… Safe scaling tests: PASSED"
        echo "ðŸŒŒ Holy grail experiments: ATTEMPTED"
        echo ""
        echo "Results available as artifacts"
        echo ""
        if [ -f scaling_results_*.json ]; then
          echo "ðŸ“ Safe scaling results generated"
        fi
        if [ -f holy_grail_results_*.json ]; then
          echo "ðŸ“ Holy grail results generated"
        fi

  performance-report:
    runs-on: ubuntu-latest
    needs: safe-scaling-tests
    if: always()
    
    steps:
    - name: Download Safe Scaling Results
      uses: actions/download-artifact@v4
      with:
        name: safe-scaling-results
        path: results/safe
      continue-on-error: true
        
    - name: Download Holy Grail Results
      uses: actions/download-artifact@v4
      with:
        name: holy-grail-results
        path: results/holy-grail
      continue-on-error: true
      
    - name: Generate Performance Report
      run: |
        echo "ðŸš€ HOLOLIFEX6 PROTOTYPE3 PERFORMANCE REPORT"
        echo "==========================================="
        echo ""
        echo "Generated: $(date)"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Workflow: ${{ github.workflow }}"
        echo "Run Number: ${{ github.run_number }}"
        echo ""
        echo "ðŸ“ˆ Scaling Tests Status:"
        echo "------------------------"
        
        if [ -d "results/safe" ] && [ "$(ls -A results/safe)" ]; then
          echo "âœ… Safe scaling tests completed"
          echo "   Files: $(ls results/safe/)"
        else
          echo "âš ï¸  Safe scaling results not found"
        fi
        
        echo ""
        echo "ðŸŒŒ Holy Grail Experiments Status:"
        echo "---------------------------------"
        
        if [ -d "results/holy-grail" ] && [ "$(ls -A results/holy-grail)" ]; then
          echo "âœ… Holy grail experiments completed"
          echo "   Files: $(ls results/holy-grail/)"
        else
          echo "âš ï¸  Holy grail results not found (may have hit memory limits)"
        fi
        
        echo ""
        echo "ðŸ“¦ Artifacts Summary:"
        echo "--------------------"
        echo "All results are available as downloadable artifacts"
        echo "Retention: 30 days"
        echo ""
        echo "For detailed analysis, download the artifacts from:"
        echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
      shell: bash
      
    - name: Create Job Summary
      if: always()
      run: |
        echo "## ðŸš€ HOLOLIFEX6 Prototype3 Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
        
        if [ -d "results/safe" ] && [ "$(ls -A results/safe)" ]; then
          echo "| Safe Scaling Tests | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Safe Scaling Tests | âš ï¸ No Results |" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -d "results/holy-grail" ] && [ "$(ls -A results/holy-grail)" ]; then
          echo "| Holy Grail Experiments | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Holy Grail Experiments | âš ï¸ Memory Limited |" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Results are available as downloadable artifacts with 30-day retention." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- \`safe-scaling-results\`: Baseline and progressive scaling tests" >> $GITHUB_STEP_SUMMARY
        echo "- \`holy-grail-results\`: Experimental constant-time and quantum tests" >> $GITHUB_STEP_SUMMARY
      shell: bash
